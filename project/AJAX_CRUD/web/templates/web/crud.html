<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <title>AJAX-CRUD</title>
  </head>
  <body>
    <main class="container">
      <div class="bg-light p-5 rounded mt-3">
        <h1>CRUD operation with AJAX</h1>
        <p class="lead">
          This is a simple example of a CRUD (Create, Read, Update, Delete)
          operation using AJAX in HTML, CSS, and JavaScript.
        </p>
        <a
          class="btn btn-lg btn-warning"
          href="https://witzcode.pythonanywhere.com/blog-details/499820c7-3618-4990-9c79-243d63dde61e_blog"
          role="button"
          >View AJAX-CRUD docs &raquo;</a
        >
        <div class="row">
          <div class="col-8">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#ID</th>
                  <th scope="col">Title</th>
                  <th scope="col">Content</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                {% for blog in blogs %}
                <tr>
                  <th scope="row">{{blog.id}}</th>
                  <td>{{blog.title}}</td>
                  <td>{{blog.content}}</td>
                  <td>
                    <button class="edit-btn" blog-id="{{blog.id}}">
                      <i class="bi bi-pencil-square"></i>
                    </button>
                    &nbsp;
                    <button class="delete-btn" blog-id="{{blog.id}}">
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          <div class="col-4">
            <form action="" id="add-item-form">
              <h2>Add new blog post</h2>

              <div
                class="alert alert-success d-none"
                role="alert"
                id="form-msg"
              ></div>

              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                  placeholder=""
                />
              </div>
              <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea
                  class="form-control"
                  id="content"
                  name="content"
                  rows="3"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script>
      $(document).ready(function () {
        // insert blog
        $("#add-item-form").on("submit", function (event) {
          event.preventDefault();

          var title = $("#title").val();
          var content = $("#content").val();

          $.ajax({
            type: "POST",
            url: '{% url "create_blog" %}',
            headers: {
              "X-CSRFToken": "{{ csrf_token }}",
            },
            data: JSON.stringify({ title: title, content: content }),
            success: function (response) {
              console.log(response);
              location.reload();
              $("#form-msg")
                .removeClass("d-none")
                .addClass("d-block")
                .text(response.message);
              $("#title").val("");
              $("#content").val("");
            },
            error: function (error) {
              console.error("Error adding item:", error);
            },
          });
        });

        //delete blog
        $(".delete-btn").on("click", function (event) {
          event.preventDefault();
          var blogId = $(this).attr("blog-id");
          $.ajax({
            type: "POST",
            url: `delete/${blogId}/`,
            headers: {
              "X-CSRFToken": "{{ csrf_token }}",
            },
            success: function (response) {
              console.log(response);
              location.reload();
            },
            error: function (error) {
              console.error("Error deleting item:", error);
            },
          });
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
